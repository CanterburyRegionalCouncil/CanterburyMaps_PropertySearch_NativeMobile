<div class="card card-dialog">
    <div class="card-header">
        <h2>
            <i class="zmdi zmdi-hc-fw zmdi-share"></i>
            Share
        </h2>
    </div>
    <div class="card-body">
        <p>
            Share a link to this app:
            <div class="input-group">
                <div class="form-control">
                    <input id="shareLinkInput" type="text" class="form-control input-block-level" readonly ng-model="$ctrl.shareLink" />
                </div>
                <div class="input-group-addon">
                    <button class="btn btn-default btn-sm" ngclipboard data-clipboard-target="#shareLinkInput" ngclipboard-success="$ctrl.copiedToClipboard = true">
                        <i class="zmdi zmdi-hc-fw zmdi-copy"></i>
                    </button>
                </div>
            </div>
        </p>
        <div ng-hide="$ctrl.copiedToClipboard" class="text-muted">
            <i class="zmdi zmdi-hc-fw zmdi-copy"></i> Click button to copy link to your clipboard
        </div>
        <div ng-show="$ctrl.copiedToClipboard">
            <strong><i class="zmdi zmdi-hc-fw zmdi-copy"></i> Link copied to clipboard!</strong>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.close()">Close</button>
    </div>    
</div>
